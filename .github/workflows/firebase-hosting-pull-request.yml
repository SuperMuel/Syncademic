name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.5"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./syncademic_app

      - name: Build
        env:
          FIREBASE_APPCHECK_DEBUG_TOKEN: ${{ secrets.FIREBASE_APPCHECK_DEBUG_TOKEN }}
        run: echo $FIREBASE_APPCHECK_DEBUG_TOKEN && flutter build web --web-renderer canvaskit --dart-define=FIREBASE_APPCHECK_DEBUG_TOKEN=$FIREBASE_APPCHECK_DEBUG_TOKEN
        working-directory: ./syncademic_app

      - uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SYNCADEMIC_36C18 }}"
          projectId: syncademic-36c18
          firebaseToolsVersion: v12.8.1 # https://github.com/FirebaseExtended/action-hosting-deploy/issues/347
